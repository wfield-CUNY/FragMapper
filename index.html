<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<!-- Include the CesiumJS JavaScript and CSS files -->
	<style>
		#map {
			background: white;
		}

		#three-holder {
			left: 524px;
			pointer-events: none;
			z-index: 2;
		}

		#three-holder canvas{
			border-radius: 50%;
			border: 1px solid white;
		}
		.canvas-holder{
			width: 512px;
			height: 512px;
			position: absolute;
			top: 10px;
			margin: 0;
			

		}

		#three-holder.b-only{
			left:10px;
		}

		#three-holder.a-only{
			display: none;
		}

		.btns{
			position:absolute;
			top: 530px;
		}
		.ol-zoom{
			display: none;
		}
	</style>
</head>

<body>
	
	<div class="canvas-holder" id="three-holder"></div>
	<div class="canvas-holder" id="map"></div>
	<div class="btns">
		<button id="both-btn">A | B</button>
		<button id="a-btn">A</button>
		<button id="b-btn">B</button>
	</div>
	<script src="js/app.js">

	</script>
	<script>

		document.getElementById("a-btn").addEventListener('click',()=>{
			document.getElementById("three-holder").classList.remove('b-only');
			document.getElementById("three-holder").classList.add('a-only')
		});
		document.getElementById("b-btn").addEventListener('click',()=>{
			document.getElementById("three-holder").classList.remove('a-only');
			document.getElementById("three-holder").classList.add('b-only')
		});
		document.getElementById("both-btn").addEventListener('click',()=>{
			document.getElementById("three-holder").classList.remove('a-only');
			document.getElementById("three-holder").classList.remove('b-only');
		});
	</script>
</body>

</html>
